<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOKRI | 소크리 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Playfair+Display:wght@400;700;900&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="white-overlay"></div>
    <main class="container">
        <!-- Main container for the animation -->
        <div class="hero-title">
            <span class="letter-wrapper" id="L-S">
                <span class="letter" data-full="School">S</span>
                <span class="expansion">chool</span>
            </span>
            <span class="letter-wrapper" id="L-O">
                <span class="letter" data-full="Of">O</span>
                <span class="expansion">f</span>
            </span>
            <span class="letter-wrapper" id="L-K">
                <span class="letter" data-full="Knowledge,">K</span>
                <span class="expansion">nowledge,</span>
            </span>
            <span class="letter-wrapper" id="L-R">
                <span class="letter" data-full="Reason,">R</span>
                <span class="expansion">eason,</span>
            </span>
            <span class="word-connector" id="conn-and">And</span>

            <span class="letter-wrapper" id="L-I">
                <span class="letter" data-full="Inquiry">I</span>
                <span class="expansion">nquiry</span>
            </span>
        </div>
        <!-- Plain text for subtitle, split by JS -->
        <p class="subtitle">지식<span class="aux">과</span> 이성<span class="aux">으로</span> 탐구<span class="aux">하는</span> 학교
        </p>
        <p class="subtitle-secondary">2025학년도 충청북도교육청 창의특수교육과의 지원비로 운영한,<br>교사가 이끄는 교실 혁명을 위한 성찰중심 학습공동체 성과 나눔</p>
    </main>

    <script src="script.js"></script>
</body>

</html>
